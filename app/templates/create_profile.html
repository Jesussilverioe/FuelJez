<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <!-- <link rel="stylesheet" href="../static/styles/create_profile.css"> -->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/create_profile.css') }}">

    
</head>
<body>
    <div class="signin_box" class="row">
        <div class="column">
            <img src="../static/images/logo-175x175.png" class="logo" alt="logo">
        </div>
        <div class="column">
            <h1 style="color: black; font-family: Yeseva One;">CREATE YOUR PROFILE</h1>
            <form method="POST">
                <label for="fullname" style="color: 8D8181; font-family: Arial;">Full Name</label>
                <input type="text" name="fullname" style="color: black;" required>
                <label for="address1" style="color: 8D8181; font-family: Arial;">Address 1</label>
                <input type="text"  name="address1" style="color: black;" required>
                <label for="address2" style="color: 8D8181; font-family: Arial;">Address 2</label>
                <input type="text"  name="address2" style="color: black;">
                <label for="state" style="color: 8D8181; font-family: Arial;">State</label>
                <!-- <input type="text"  name="state" style="color: black;" required> -->
                <select class="state" name="state"  required>
                    <option value="" disabled selected></option>
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AR">AR</option>	
                    <option value="AZ">AZ</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DC">DC</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="IA">IA</option>	
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="MA">MA</option>
                    <option value="MD">MD</option>
                    <option value="ME">ME</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MO">MO</option>	
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="NC">NC</option>	
                    <option value="NE">NE</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>			
                    <option value="NV">NV</option>
                    <option value="NY">NY</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WI">WI</option>	
                    <option value="WV">WV</option>
                    <option value="WY">WY</option>
                </select>
                <br>
                <br>
                <br>
                <label for="zipcode" style="color: 8D8181; font-family: Arial;">Zipcode</label>
                <input type="text"  name="zipcode" style="color: black;" required>

                <!-- <input type="checkbox" name="check-box" class="check-box">
                 -->
                
                <br>
                <br>
                <br>
                <input type="submit" value="FINISH PROFILE">
            </form>
        </div>
    </div>
</body>
</html>
