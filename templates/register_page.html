<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles/register.css">
  <title>Document</title>
</head>
<body>
    <div class="fullpage">
        <div class="navbar">
          <div>
              <a href="website.html"> Image</a>
          </div>
          <nav>
            <ul id="MenuItems">
              <li><a href="#">Home</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact us</a></li>
              <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button>
              </li>
            </ul>
          </nav>
        </div>
        <div id="login-form" class="login-page">
          <div class="form-box">
            <div class="buttom-box">
              <div id="btn"></div>
                <button type="button" onclick="login()" class="toggle-btn">Log In</button>
                <button type="button" onclick="register()" class="toggle-btn">Register</button>
            </div>
            <form id="login" class="input-group-login">
              <input type="text" class="input-field" placeholder="Email">
              <input type="password" class="input-field" placeholder="Enter Password" required>
              <input type="checkbox" class="check-box"><span>Remember Password</span>
              <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input-group-register">
              <input type="text" class="input-field" placeholder="First Name">
              <input type="text" class="input-field" placeholder="Last Name">
              <input type="email" class="input-field" placeholder="Email">
              <input type="password" class="input-field" placeholder="Enter Password">
              <input type="password" class="input-field" placeholder="Confirm Password">
              <input type="checkbox" class="check-box"><span>I agree to the terms and conditions of service.</span>
              <button type="submit" class="submit-btn">Register</button>
            </form>
          </div>
        </div>
    </div>
    <script>
      var x=document.getElementById('login');
      var y=document.getElementById('register');
      var z=document.getElementById('btn');
      function register(){
        x.style.left='-400px';
        y.style.left='50px';
        z.style.left='110px';
      }
      function login(){
        x.style.left='50px';
        y.style.left='450px';
        z.style.left='0px';
      }
    </script>
    <script>
      var modal = document.getElementById('login-form');
      window.onclick = function(event){
        if(event.target == modal){
          modal.style.display = "none";
        }
      }
    </script>
</body>
</html>
